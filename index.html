<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Prak1-PWL-Jquery</title>
        <!-- CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    </head>
    <body>

		
        <div class="container">
        	<center>
        		<h3>Pemesanan Produk</h3>
        	</center><br>

			<div class="btn-simpan"></div>
            <div class="card" > 
				<div class="card-body">
					<form method="POST" action="">
						<div class="row" id="dynamic_form">
							<div class="form-group baru-data">	
									<h5 class="card-title">Data</h5>				
								<div class="col-md-3">
									<label for="nama" class="form-label">Nama</label>
									<input type="text" name="nama" id="nama" placeholder="Nama" class="form-control">
								</div>
		
								<h5 class="card-title">Pilih Produk</h5>
								
								
								<div class="col-md-3">
									<label for="produk" class="form-label">Produk</label>
									<select class="form-control" id="package">
										<option value="">- Pilih Kategori -</option>
										<option value="1">Jet Tempur</option>
										<option value="2">Nuklir Hiroshime</option>
										<option value="3">Infinity Stone</option>
										<option value="4">Burj Khalifa</option>
										<option value="5">Rudi Hipersonik</option>
										
									</select>
								</div>
								<div class="col-md-3">
									<label for="produk" class="form-label">Jumlah</label>
									<input type="number" name="jumlah" id="jumlah" placeholder="Jumlah" class="form-control">
								</div>
								<div class="button-group">
									<button type="button" class="btn btn-success btn-tambah"><i class="fa fa-plus"></i></button>
									<button type="button" class="btn btn-danger btn-hapus" style="display:none;"><i class="fa fa-times"></i></button>
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-primary btn-simpan"><i class="fa fa-save"></i> Submit</button>
					</form>
			</div>
        </div>
        <!-- Javascript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous""></script>
        <script src="dynamic-form.js"></script>
    </body>
</html>
